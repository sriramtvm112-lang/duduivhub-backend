    <!-- Enquiry Modal -->
    <div class="enquire-panel" id="enquire" role="dialog" aria-modal="true" aria-labelledby="enquireTitle" hidden>
      <div class="enquire-content">
        <h2 class="enquire-title" id="enquireTitle">Enquire Now</h2>
        <button id="closeEnquire" class="btn btn-outline enquire-close" type="button">Close</button>
        <form id="enquiryForm" novalidate>
          <div class="form-row">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your full name" required />
          </div>
          <div class="form-row">
            <label for="location">Location</label>
            <input id="location" name="location" type="text" placeholder="Your city" required />
          </div>
          <div class="form-row">
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required />
          </div>
          <div class="form-grid-2">
            <div class="form-row">
              <label for="phone1">Phone no 1</label>
              <input id="phone1" name="phone1" type="tel" inputmode="tel" placeholder="Primary phone" required />
            </div>
            <div class="form-row">
              <label for="phone2">Phone no 2</label>
              <input id="phone2" name="phone2" type="tel" inputmode="tel" placeholder="Alternate phone" />
            </div>
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="name@example.com" required />
          </div>
          <div class="form-row">
            <label for="captchaInput" id="captchaLabel">Captcha</label>
            <div class="captcha-row">
              <span class="captcha-question" id="captchaQuestion">0 + 0 = ?</span>
              <input id="captchaInput" name="captcha" type="text" inputmode="numeric" autocomplete="off" placeholder="Answer" required />
            </div>
          </div>
          <button class="btn btn-primary w-100" type="submit">BOOK IT NOW !!!</button>
          <p class="form-note" id="formNote" role="status" aria-live="polite"></p>
        </form>
      </div>
    </div>
    <div id="enquireBackdrop" hidden></div>
